
<h2>All Decors</h2>
<button [routerLink]="['/dashboard/admin/add-decorator']">Add New Decorator</button>
<table>
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of decors">
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone_number }}</td>
        <td>{{ user.gender }}</td>
        <td>
            <button [routerLink]="['/dashboard/admin/users', user.username]">More info</button>
        </td>
      </tr>
    </tbody>
  </table>
