<div>
  <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: url('/assets/images/auth/bg-gradient.png'); background-size: cover; background-position: center;">
    <img src="/assets/images/auth/garden1.jpg" alt="image" style="height: 100%; width: 100%; object-fit: cover;" />
  </div>

  <div>
    
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 20vw; max-width: 500px; background: rgba(237, 242, 239, 0.8); padding: 2em; border-radius: 25px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
      <h1 style="text-align: center; margin-top: 0; margin-bottom: 1em; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; font-size: 1.5em;">Vasa Masta-Vasa Basta</h1>

      <div style="display: flex; justify-content: center; align-items: center;">
        <p style="margin: 0; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1em; color: grey; font-style: italic;">{{message}}</p>
        <ng-container *ngIf="message!='Enter your credentials to continue'">
            <icon-warning-hex></icon-warning-hex>
        </ng-container>
      </div>

      <form>
        <div style="margin-bottom: 1em;">
          <label for="username" style="display: block; margin-bottom: 0.5em; font-size: 1em; font-family: 'Segoe UI', sans-serif;">Username</label>
          <div style="position: relative;">
            <icon-user></icon-user>
            <input [(ngModel)]="username" type="username" id="username" placeholder="Enter Username" name="username" style="width: 100%; padding: 1em; border: 1px solid #EDF2EF; border-radius: 5px; box-sizing: border-box; transition: border 0.3s ease;">
          </div>
        </div>
    
        <div style="margin-bottom: 1em;">
          <label for="password" style="display: block; margin-bottom: 0.5em; font-size: 1em; font-family: 'Segoe UI', sans-serif;">Password</label>
          <div style="position: relative;">
            <icon-lock-dots></icon-lock-dots>
            <input [(ngModel)]="password" type="password" id="password" placeholder="Enter Password" name="password" style="width: 100%; padding: 1em; border: 1px solid #EDF2EF; border-radius: 5px; box-sizing: border-box; transition: border 0.3s ease;">
          </div>
        </div>
        <div style="text-align: center;">
          <button (click)="login()" style="width: 100%; padding: 1em; border: none; background-color: #118AB2;color:#EDF2EF; border-radius: 5px; cursor: pointer; font-size: 1em; transition: background-color 0.3s ease;">Login</button>
        </div>
      </form>
      
      <div style="text-align: center;">
        <h1 style="margin-top: 0; margin-top: 1.5em; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; font-size: 0.7em;">Don't Have an Account?</h1>
        <a routerLink="/register" style="display: block; margin-top: 1; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:  #0055ff9d; font-size: 0.9em;">Register</a>
      </div>
      <div style="text-align: center;">
        <h1 style="margin-top: 0; margin-top: 1.5em; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; font-size: 0.7em;">Do you want to change your password?</h1>
        <a routerLink="/change_password" style="display: block; margin-top: 1; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:  #0055ff9d; font-size: 0.9em;">Change password</a>
      </div>
    </div>
  </div>
</div>
