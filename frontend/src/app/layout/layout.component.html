<div [class.sidebar-collapsed]="isSidebarCollapsed" class="layout flex flex-col min-h-screen">
  <!--  BEGIN TOP NAVBAR  -->
  <app-header (toggleSidebarEvent)="toggleSidebar()"></app-header>
  <!--  END TOP NAVBAR  -->

  <div class="main-container flex flex-col flex-grow w-full">
    <!--  BEGIN SIDEBAR  -->
    <app-sidebar [isCollapsed]="isSidebarCollapsed" [user]="my_user" (toggle)="toggleSidebar()"></app-sidebar>
    <!--  END SIDEBAR  -->

    <div class="main-content flex flex-col  pt-16">
      <!--  BEGIN CONTENT AREA  -->
      <div class="animation print:p-0">
        <router-outlet></router-outlet>
      </div>
      <!--  END CONTENT AREA  -->

      <!-- BEGIN FOOTER -->
      <app-footer></app-footer>
      <!-- END FOOTER -->
    </div>
  </div>
</div>
